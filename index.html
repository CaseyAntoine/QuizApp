<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- External CSS File-->
		<link type="text/css" rel="stylesheet" href="qStyle.css" />
	</head>

	<body>

		<div id="wrapper">
			<div class="progressBar">
				<div class="progressFill" id="barOne"></div>
				<div id="barTwo"></div>
				<div id="barThree"></div>
				<div id="barFour"></div>
				<div id="barFive"></div>
			</div>

			<div id="questionTrack">
				<ul class="counter">
					<li class="countHLighted" id="questionOne">Question 1</li>
					<li id="questionTwo">Question 2</li>
					<li id="questionThree">Question 3</li>
					<li id="questionFour">Question 4</li>
					<li id="questionFive">Question 5</li>
				</ul>

			</div>

			<div id="main">
				<div id="mainBlock">
					<h1>Question <span id="question">1</span>:</h1>
				</div>
				<h4>Which of these is Europe's only agriculturally self-sufficient country? </h4>
				<div>
					<form id="answerForm">
						<input id="radio1" type="radio" name="answer" value="First"> Germany<br>
						<input id="radio2" type="radio" name="answer" value="Second"> Italy<br>
						<input id="radio3" type="radio" name="answer" value="Third"> France<br>
						<input id="radio4" type="radio" name="answer" value="Fourth"> Romania<br>
						<input id="reset" type="reset" value="Reset">
						<input id="submit" type="submit" value="Submit">						
					</form>
				</div>
			</div>

			<div id="score">
				<p>Score: <span id="tick">0</span> of 5</p>
			</div>

			<footer></footer>


		</div>

	</body>

</html>
