<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- External CSS File-->
		<link type="text/css" rel="stylesheet" href="qStyle.css" />
	</head>

	<body>
		<div id="nav">
		</div>

		<div id="wrapper">
			<div class="progressBar">
				<div class="progressFill" id="barOne"></div>
				<div id="barTwo"></div>
				<div id="barThree"></div>
				<div id="barFour"></div>
				<div id="barFive"></div>
			</div>

			<div id="questionTrack">
				<ul class="counter">
					<li class="countHLighted" id="questionOne">Question 1</li>
					<li id="questionTwo">Question 2</li>
					<li id="questionThree">Question 3</li>
					<li id="questionFour">Question 4</li>
					<li id="questionFive">Question 5</li>
				</ul>

			</div>

			<div id="main">
				<div id="mainBlock">
					<h1>Question 1:</h1>
				</div>
				<h4>This is the First Question...</h4>
				<div>
					<form id="answerForm">
						<input type="radio" name="answer" value="First"> First Guess<br>
						<input type="radio" name="answer" value="Second"> Second Guess<br>
						<input type="radio" name="answer" value="Third"> Third Guess<br>
						<input type="radio" name="answer" value="Fourth"> Fourth Guess<br>
						<input id="submit" type="submit" value="Submit">
						<input type="reset" value="Reset">
					</form>
				</div>
			</div>



		</div>

	</body>

</html>
